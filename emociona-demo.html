                        <button class="submenu-item w-full text-left px-3 py-2 rounded-lg text-sm transition-colors text-gray-300 hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-white" data-section="social-commitments">Compromisos sociales</button>
                        <button class="submenu-item w-full text-left px-3 py-2 rounded-lg text-sm transition-colors text-gray-300 hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-white" data-section="next-steps">Próximos pasos</button>
                        <button class="submenu-item w-full text-left px-3 py-2 rounded-lg text-sm transition-colors text-gray-300 hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-white" data-section="physical-session">Sesión física</button>

                <div class="menu-item" data-section="calendar">
                    <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors text-gray-300 hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-white">

                <div class="menu-item" data-section="records">

                <button id="theme-toggle" class="w-full flex items-center justify-center space-x-2 text-gray-300 hover:text-white hover:bg-gray-800 dark:hover:bg-gray-900 rounded-lg py-2 px-3 transition-colors">

                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>

            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Topbar -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button id="sidebar-toggle" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="3" y1="6" x2="21" y2="6"/>
                                <line x1="3" y1="12" x2="21" y2="12"/>
                                <line x1="3" y1="18" x2="21" y2="18"/>
                            </svg>
                        </button>
                        <h1 id="page-title" class="text-xl font-semibold text-gray-900 dark:text-white">Dashboard</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-500 dark:text-gray-400" id="current-date"></div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <div id="content-area" class="space-y-6 fade-in">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // State management
        let sidebarCollapsed = false;
        let catalogsExpanded = false;
        let activeSection = 'dashboard';
        let darkMode = true;

        // Content data
        const contentData = {
            dashboard: {
                title: 'Dashboard - Vista General',
                description: 'Resumen de tu actividad y progreso en Emociona',
                cards: [
                    { icon: 'calendar', title: 'Sesiones este mes', value: '12', color: 'bg-blue-500' },
                    { icon: 'users', title: 'Escuchas activas', value: '3', color: 'bg-green-500' },
                    { icon: 'trending-up', title: 'Progreso general', value: '85%', color: 'bg-purple-500' },
                    { icon: 'heart', title: 'Bienestar emocional', value: 'Bueno', color: 'bg-pink-500' }
                ]
            },
            sessions: {
                title: 'Mis Sesiones',
                description: 'Historial y gestión de tus sesiones de escucha',
                cards: [
                    { icon: 'clock', title: 'Última sesión', value: 'Hace 2 días', color: 'bg-orange-500' },
                    { icon: 'bar-chart', title: 'Total sesiones', value: '47', color: 'bg-blue-500' },
                    { icon: 'activity', title: 'Promedio semanal', value: '3.2', color: 'bg-green-500' }
                ]
            },
            listeners: {
                title: 'Mis Escuchas',
                description: 'Personas que te acompañan en tu proceso de crecimiento',
                cards: [
                    { icon: 'users', title: 'Escuchas disponibles', value: '5', color: 'bg-indigo-500' },
                    { icon: 'message-square', title: 'Conversaciones activas', value: '2', color: 'bg-cyan-500' },
                    { icon: 'heart', title: 'Valoración promedio', value: '4.8/5', color: 'bg-pink-500' }
                ]
            },
            catalogs: {
                title: 'Catálogos',
                description: 'Recursos y herramientas para tu proceso de autoconocimiento',
                cards: [
                    { icon: 'brain', title: 'Temas explorados', value: '23', color: 'bg-purple-500' },
                    { icon: 'lightbulb', title: 'Insights generados', value: '15', color: 'bg-yellow-500' },
                    { icon: 'target', title: 'Objetivos alcanzados', value: '8', color: 'bg-green-500' }
                ]
            },
            calendar: {
                title: 'Calendario',
                description: 'Programa y gestiona tus sesiones y actividades',
                cards: [
                    { icon: 'calendar', title: 'Próxima sesión', value: 'Mañana 10:00', color: 'bg-blue-500' },
                    { icon: 'clock', title: 'Sesiones pendientes', value: '3', color: 'bg-orange-500' },
                    { icon: 'users', title: 'Reuniones grupales', value: '1', color: 'bg-green-500' }
                ]
            },
            records: {
                title: 'Registros',
                description: 'Historial detallado de tu progreso y actividades',
                cards: [
                    { icon: 'file-text', title: 'Entradas totales', value: '156', color: 'bg-slate-500' },
                    { icon: 'bar-chart', title: 'Análisis completados', value: '34', color: 'bg-blue-500' },
                    { icon: 'trending-up', title: 'Tendencia positiva', value: '92%', color: 'bg-green-500' }
                ]
            },
            settings: {
                title: 'Ajustes',
                description: 'Personaliza tu experiencia en Emociona',
                cards: [
                    { icon: 'users', title: 'Perfil', value: 'Completo', color: 'bg-indigo-500' },
                    { icon: 'message-square', title: 'Notificaciones', value: 'Activas', color: 'bg-cyan-500' },
                    { icon: 'heart', title: 'Privacidad', value: 'Configurada', color: 'bg-pink-500' }
                ]
            }
        };

        // Section titles mapping
        const sectionTitles = {
            dashboard: 'Dashboard',
            sessions: 'Mis Sesiones',
            listeners: 'Mis Escuchas',
            catalogs: 'Catálogos',
            themes: 'Temas',
            'early-memories': 'Memorias Tempranas',
            'distressing-messages': 'Mensajes Angustiosos',
            directions: 'Direcciones',
            contradictions: 'Contradicciones',
            'listener-contradictions': 'Contradicciones del Escucha',
            'reality-bits': 'Pedacitos de Realidad',
            restimulations: 'Restimulaciones',
            'social-commitments': 'Compromisos Sociales',
            'next-steps': 'Próximos Pasos',
            'physical-session': 'Sesión Física',
            'frozen-needs': 'Necesidades Congeladas',
            calendar: 'Calendario',
            records: 'Registros',
            settings: 'Ajustes'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            renderContent();
            setupEventListeners();
        });

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('es-ES', options);
        }

        function setupEventListeners() {
            // Sidebar toggle
            document.getElementById('sidebar-toggle').addEventListener('click', toggleSidebar);

            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

            // Catalogs submenu
            document.getElementById('catalogs-btn').addEventListener('click', toggleCatalogs);

            // Menu items
            document.querySelectorAll('.menu-item button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.closest('.menu-item').dataset.section;
                    if (section && section !== 'catalogs') {
                        setActiveSection(section);
                    }
                });
            });

            // Submenu items
            document.querySelectorAll('.submenu-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.dataset.section;
                    setActiveSection(section);
                });
            });
        }

        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            const sidebar = document.getElementById('sidebar');
            
            if (sidebarCollapsed) {
                sidebar.style.width = '80px';
                document.getElementById('logo-text').style.display = 'none';
                document.getElementById('search-bar').style.display = 'none';
                document.querySelectorAll('.menu-text').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.bottom-text').forEach(el => el.style.display = 'none');
                document.getElementById('catalogs-submenu').classList.add('hidden');
                catalogsExpanded = false;
            } else {
                sidebar.style.width = '280px';
                setTimeout(() => {
                    document.getElementById('logo-text').style.display = 'block';
                    document.getElementById('search-bar').style.display = 'block';
                    document.querySelectorAll('.menu-text').forEach(el => el.style.display = 'block');
                    document.querySelectorAll('.bottom-text').forEach(el => el.style.display = 'block');
                }, 150);
            }
        }

        function toggleTheme() {
            darkMode = !darkMode;
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.querySelector('#theme-toggle .bottom-text');
            
            if (darkMode) {
                html.classList.add('dark');
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2"/>
                    <path d="M12 21v2"/>
                    <path d="M4.22 4.22l1.42 1.42"/>
                    <path d="M18.36 18.36l1.42 1.42"/>
                    <path d="M1 12h2"/>
                    <path d="M21 12h2"/>
                    <path d="M4.22 19.78l1.42-1.42"/>
                    <path d="M18.36 5.64l1.42-1.42"/>
                `;
                themeText.textContent = 'Modo claro';
            } else {
                html.classList.remove('dark');
                themeIcon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                `;
                themeText.textContent = 'Modo oscuro';
            }
        }

        function toggleCatalogs() {
            if (sidebarCollapsed) {
                setActiveSection('catalogs');
                return;
            }
            
            catalogsExpanded = !catalogsExpanded;
            const submenu = document.getElementById('catalogs-submenu');
            const chevron = document.getElementById('catalogs-chevron');
            
            if (catalogsExpanded) {
                submenu.classList.remove('hidden');
                submenu.classList.add('submenu-enter');
                chevron.style.transform = 'rotate(180deg)';
            } else {
                submenu.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
            }
        }

        function setActiveSection(section) {
            activeSection = section;
            
            // Update active menu item
            document.querySelectorAll('.menu-item button').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('text-gray-300', 'hover:bg-gray-800', 'dark:hover:bg-gray-900', 'hover:text-white');
            });
            
            document.querySelectorAll('.submenu-item').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('text-gray-300', 'hover:bg-gray-800', 'dark:hover:bg-gray-900', 'hover:text-white');
            });
            
            // Set active item
            const activeItem = document.querySelector(`[data-section="${section}"]`);
            if (activeItem) {
                const btn = activeItem.tagName === 'BUTTON' ? activeItem : activeItem.querySelector('button');
                if (btn) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('text-gray-300', 'hover:bg-gray-800', 'dark:hover:bg-gray-900', 'hover:text-white');
                }
            }
            
            // Update page title
            document.getElementById('page-title').textContent = sectionTitles[section] || 'Emociona';
            
            // Render content
            renderContent();
        }

        function renderContent() {
            const contentArea = document.getElementById('content-area');
            const data = contentData[activeSection] || contentData.catalogs;
            
            contentArea.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">${data.title}</h2>
                    <p class="text-gray-600 dark:text-gray-400">${data.description}</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${data.cards.map((card, index) => `
                        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow slide-in" style="animation-delay: ${index * 0.1}s">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">${card.title}</p>
                                    <p class="text-2xl font-bold text-gray-900 dark:text-white">${card.value}</p>
                                </div>
                                <div class="p-3 rounded-lg ${card.color}">
                                    ${getIconSVG(card.icon)}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="bg-white dark:bg-gray-800 rounded-xl p-8 shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="text-center py-12">
                        <div class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                            ${getIconSVG('file-text', 'w-8 h-8 text-gray-400')}
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Contenido en desarrollo</h3>
                        <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto">
                            Esta sección estará disponible próximamente. Aquí encontrarás todas las funcionalidades específicas para ${data.title.toLowerCase()}.
                        </p>
                    </div>
                </div>
            `;
        }

        function getIconSVG(iconName, className = 'w-6 h-6 text-white') {
            const icons = {
                calendar: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>`,
                users: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="m22 21-3-3"/><path d="m16 16 3 3"/></svg>`,
                'trending-up': `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/><polyline points="16,7 22,7 22,13"/></svg>`,
                heart: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/></svg>`,
                clock: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>`,
                'bar-chart': `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>`,
                activity: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 12-4-4-6 6-4-4-4 4"/></svg>`,
                'message-square': `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`,
                brain: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.967-.516"/><path d="M19.967 17.484A4 4 0 0 1 18 18"/></svg>`,
                lightbulb: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 12 2c-3.3 0-6 2.7-6 6 0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>`,
                target: `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>`,
                'file-text': `<svg class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>`
            };
            return icons[iconName] || icons['file-text'];
        }
    </script>
</body>
